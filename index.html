<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cahil National Highschool | Records Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      /* Global Anti-Aliasing and Text Smoothing */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #0a0a0a;
      }

      /* Refined Glassmorphism UI Polish */
      .glass, .stat-card, .panel, .glass-panel {
        background: rgba(31, 31, 31, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        overflow: hidden; /* Ensures content respects refined corners */
        transition: border-color 0.3s ease, background 0.3s ease, transform 0.2s ease;
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
      }

      /* Custom scrollbar to match the refined aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
      }
    </style>
